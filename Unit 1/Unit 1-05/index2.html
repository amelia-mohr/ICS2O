<!DOCTYPE html>
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Second Webpage with MDL">
        <meta name="keywords" content="isc2o">
        <meta name="author" content="Amelia M">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-light_green.min.css">
        <title>Second Webpage with MDL</title>
    </head>
    <body> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <h1 style="text-align: center;">Hello World</h1>
        <!-- Simple list -->
        <style> 
          .demo-list-item { 
            width: 300px; 
            text-align: center;
          }
        </style>
        <center><ul class="demo-list-item mdl-list">
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Hello
                </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Wonderful
                </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    World!!!
                </span>
            </li>
            </ul></center>
        <!-- Default Slider -->
        <center><input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0"></center>
    </body>
</html>
