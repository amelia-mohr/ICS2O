<!DOCTYPE html>
<html lang="en-ca">
    <head>
       <meta charset="utf-8">
       <meta name="description" content="Webpage with MDL">
       <meta name="keywords" content="isc2o">
       <meta name="author" content="Amelia M">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./css/style.css">
       <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
       <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css">
       <title>Webpage with MDL</title>
    </head>
    <body>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <h1>Hello World</h1>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Button
        </button>   
        <!-- Textfield with Floating Label -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Text...</label>
          </div>
        </form>
    </body>
</html>
