<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Second Webpage with proper style">
        <meta name="keywords" content="ics2o">
        <meta name="author" content="Amelia M.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cities</title>
    </head>
    <style>
        /* Style the element with id "myHeader" */
        #my-header {
            background-color: aquamarine;
            color: black;
            padding: 40px;
            text-align: center;
        }
        /* Style all elements with the class name "city" */
        .city {
            background-color: cadetblue;
            color: white;
            padding: 10px;
            text-align: center;
        }
        /* Style all elements with the class name "info" */
        .info {
            color: white;
            text-align: center;
        }
        /* Style all elements with the class name "center" */
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <body style="background-color: darkolivegreen;">
    <!-- An element with a unique id -->
    <h1 id="my-header">Capital Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Brasília</h2>
    <p class="info">Brasília is the capital of Brazil.</p>
    <img src="./images/flag-of-Brazil.png" alt="brazil" class="center">

    <h2 class="city">Copenhagen</h2>
    <p class="info">Copenhagen is the capital of Denmark.</p>
    <img src="./images/flag-of-Denmark.png" alt="denmark" class="center">

    <h2 class="city">Berlin</h2>
    <p class="info">Berlin is the capital of Germany.</p>
    <img src="./images/flag-of-Germany.png" alt="germany" class="center">

    <h2 class="city">Wellington</h2>
    <p class="info">Wellington is the capital of New-Zealand.</p>
    <img src="./images/flag-of-New-Zealand.png" alt="new-zealand" class="center">
    </body>
</html>
