<!DOCTYPE html>
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Webpage with MDL, Favicon, and PHP form Extra">
        <meta name="keywords" content="isc2o">
        <meta name="author" content="Amelia M">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
        <link rel="manifest" href="./images/site.webmanifest">
        <title>MDL, Favicon, and PHP form Extra</title>
    </head>
    <body>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript">
            function alert1()
            {
                alert("The second button is lying...")
            }
            function alert2()
            {
                alert("The first button is telling the truth...")
            }
        </script>
        <h1 style="text-align: center;">Hello World</h1>
        <h2 style="text-align: center;">2 buttons that each have their own JavaScript alert</h2>
        <center>
            <button class="mdl-button mdl-js-button mdl-button--primary" onclick="alert1()">First Button</button>
            <button class="mdl-button mdl-js-button mdl-button--primary" onclick="alert2()">Second Button</button>
        </center>
    </body>
</html>
