<!DOCTYPE html>
<html lang="en-ca">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Second Webpage with MDL and Favicon">
        <meta name="keywords" content="ics2o">
        <meta name="author" content="Amelia M.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/cityscape_at_dusk/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/cityscape_at_dusk/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/cityscape_at_dusk/favicon-16x16.png">
        <link rel="manifest" href="./images/cityscape_at_dusk/site.webmanifest">
        <title>Second Webpage with MDL and Favicon</title>
    </head>
    <body> 
        <h1 style="text-align: center;">Hello, World!!!</h1>
        <center>
            <button id="demo-show-snackbar" class="mdl-button mdl-js-button mdl-button--raised" type="button">Show Snackbar</button>
            <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
            <script>
            (function() {
                'use strict';
                var snackbarContainer = document.querySelector('#demo-snackbar-example');
                var showSnackbarButton = document.querySelector('#demo-show-snackbar');
                var handler = function(event) {
                    showSnackbarButton.style.backgroundColor = '';
                };
                showSnackbarButton.addEventListener('click', function() {
                    'use strict';
                    showSnackbarButton.style.backgroundColor = '#' +
                        Math.floor(Math.random() * 0xFFFFFF).toString(16);
                    var data = {
                        message: 'Button color changed.',
                        timeout: 2000,
                        actionHandler: handler,
                        actionText: 'Undo'
                    };
                    snackbarContainer.MaterialSnackbar.showSnackbar(data);
                });
            }());
            </script>
        </center>
    </body>
</html>
